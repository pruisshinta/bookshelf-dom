<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header>
        <h2>Bookshelf Apps</h2>
        <form class="search">
            <input type="text" placeholder="Cari judul..." class="search-label" id="searchInput">
            <input type="submit" value="Cari" class="search-btn">
        </form>
    </header>

    <div class="container">
        <div class="box">
            <h3>Tambahkan Buku</h3>
            <form id="form">
                <div class="form-group">
                    <label for="judul">Judul Buku</label>
                    <input type="text" id="judul" class="input" required>
                </div>
                <div class="form-group">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" class="input" required>
                </div>
                <div class="form-group">
                    <label for="tahun">Tahun Buku</label>
                    <input type="number" id="tahun" pattern="[0-9]{4}" class="input" required>
                </div>
                <div class="btn-submit">
                    <input type="submit" value="Tambahkan" class="submit" required>
                </div>
            </form>
            
        </div>
        <div class="boxnext">
            <h3>Belum Selesai Dibaca</h3>
            <div class="list-book" id="todos"></div>
        </div>
        <div class="boxnext">
            <h3>Selesai Dibaca</h3>
            <div class="list-item" id="completed-todos"></div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
